{% extends "base.html" %} {% block content %}
<h1>Edit Note</h1>
<hr />
<form method="post">
  <div class="form-group">
    <label for="date">Date</label>
    <input
      type="date"
      class="form-control"
      id="date"
      name="date"
      value="{{ bill.date }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="name">name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ bill.name }}"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      name="description"
      value="{{ bill.description }}"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
